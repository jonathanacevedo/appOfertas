<div class="containerForm">
  <h1>Editar Perfil</h1>
  <br>
  <form>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputEmail4">Nombres:</label>
        <input type="email" class="form-control" id="inputNombre" [(ngModel)]="nombre" [ngModelOptions]="{standalone: true}" placeholder="Nombres">
      </div>
      <div class="form-group col-md-6">
        <label for="inputPassword4">Apellidos:</label>
        <input type="text" class="form-control" id="inputApellidos" [(ngModel)]="apellidos" [ngModelOptions]="{standalone: true}"
          placeholder="Apellidos">
      </div>
    </div>
    <div class="form-group">
      <label for="inputEmail4">Email:</label>
      <input type="email" class="form-control" id="inputEmail" [(ngModel)]="correo" [ngModelOptions]="{standalone: true}" placeholder="Email">
    </div>

    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputEmail4">Contrase単a Antigua:</label>
        <input type="password" class="form-control" id="inputPassword" [(ngModel)]="contrasenaVieja" [ngModelOptions]="{standalone: true}"
          placeholder="Contrase単a">
      </div>
      <div class="form-group col-md-6">
        <label for="inputEmail4">Contrase単a Nueva:</label>
        <input type="password" class="form-control" id="inputPassword2" [(ngModel)]="contrasenaNueva" [ngModelOptions]="{standalone: true}"
          placeholder="Contrase単a">
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-4">
        <label for="inputEmail4">Telefono</label>
        <input type="email" class="form-control" id="inputTel" [(ngModel)]="telefono" [ngModelOptions]="{standalone: true}" placeholder="Telefono">
      </div>
      <div class="form-group col-md-4">
        <label for="inputState">Genero</label>
        <select id="inputGenero" class="form-control" [(ngModel)]="genero" [ngModelOptions]="{standalone: true}">
          <option>Masculino</option>
          <option>Femenino</option>
          <option>Otro</option>
        </select>
      </div>
      <div class="form-group col-md-4">
        <label for="inputEmail4">Ciudad</label>
        <input type="text" class="form-control" id="inputCiudad" placeholder="Ciudad">
      </div>
    </div>
    <div *ngIf="error!=''" style="color: red;">
      {{error}}
    </div>
    <br>
    <button type="submit" (click)="editarPerfil()" class="btnDetalle">Editar Perfil</button>
  </form>
</div>
