<div class="principal">
  <br>
  <img class="imgLogo" src="../../assets/imagenes/logoOfertApp.png" alt="logo">
  <div class="container1">
    <h1>Registrar</h1>
    <form>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputEmail4">Nombres:</label>
          <input type="email" class="form-control"
           id="inputNombre" [(ngModel)]="nombre"
           [ngModelOptions]="{standalone: true}"
            placeholder="Nombres">
        </div>
        <div class="form-group col-md-6">
          <label for="inputPassword4">Apellidos:</label>
          <input type="text" class="form-control" id="inputApellidos" 
          [(ngModel)]="apellidos"
           [ngModelOptions]="{standalone: true}"
          placeholder="Apellidos">
        </div>
      </div>
      <!-- Línea nueva  -->
      <div class="form-group">
        <label for="inputEmail4">Email:</label>
        <input type="email" class="form-control" id="inputEmail"
        [(ngModel)]="correo"
           [ngModelOptions]="{standalone: true}"
        placeholder="Email">
      </div>

      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputEmail4">Contraseña:</label>
          <input type="password" class="form-control" id="inputPassword"
          [(ngModel)]="contrasena"
           [ngModelOptions]="{standalone: true}"
          placeholder="Contraseña">
        </div>
        <div class="form-group col-md-6">
          <label for="inputState">Registrarse como:</label>
          <select id="inputRol" class="form-control" [(ngModel)]="rol"
          [ngModelOptions]="{standalone: true}">
            <option>Cliente</option>
            <option>Administrador</option>
          </select>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-4">
          <label for="inputEmail4">Telefono</label>
          <input type="email" class="form-control" id="inputTel"
          [(ngModel)]="telefono"
           [ngModelOptions]="{standalone: true}"
          placeholder="Telefono">
        </div>
        <!-- <div class="form-group col-md-6">
          <label for="inputPassword4">Genero</label>
          <input type="password" class="form-control" id="inputPassword4" placeholder="Apellidos">
        </div> -->
        <div class="form-group col-md-4">
          <label for="inputState">Genero</label>
          <select id="inputGenero" class="form-control" [(ngModel)]="genero"
          [ngModelOptions]="{standalone: true}">
            <option>Masculino</option>
            <option>Femenino</option>
            <option>Otro</option>
          </select>
        </div>
        <div class="form-group col-md-4">
          <label for="inputEmail4">Ciudad</label>
          <input type="text" class="form-control" id="inputCiudad" placeholder="Ciudad">
        </div>
      </div>
      <div *ngIf="error!=''" style="color: red;">
        {{error}}
      </div>
       <br>
      <button type="submit" (click)="registrarPersona()" class="btnDetalle">Registrar</button>
    </form>
  </div>
</div>
