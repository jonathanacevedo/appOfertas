<div *ngIf="!cargando">
  <div></div>
</div>
<div *ngIf="cargando" class="animate-bottom">
  <div class="loginForm">
    <div class="loginGmail">
      <h1>Iniciar sesión:</h1>
    </div>
    <form>
      <div class="form-group">
        <label for="exampleInputEmail1">Email:</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Contraseña:</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Contraseña">
      </div>
      <br>
      <button type="submit" class="btnDetalle">
        Iniciar Sesión
      </button>
      <button class="btnDetalle" routerLink="/registrar">
          Registrar
      </button>
      <button (click)="registrarPersona()" class="btnDetalle">
        Registrarse
      </button>
    </form>
    <div class="loginGmail">
      <h1>Iniciar con Google:</h1>
    </div>  
    <button (click)="signInWithGoogle()" class="btnGoogle">
      <img src="../../assets/imagenes/logoGoogle.png" style="width: 25px; height: 25px;" alt=""> Iniciar Sesión
    </button>
    <br>
    <br>
  </div>
</div>
