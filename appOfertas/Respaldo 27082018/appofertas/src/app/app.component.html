<div style="text-align:center">
  <div *ngIf="!loggedIn" class="buttonGroup">
    <button type="button" class="btn btn-dark">Registrarse</button>
    <button type="button" class="btn btn-dark" routerLink="/" routerLinkActive="active">Iniciar Sesión</button>
  </div>
  <div *ngIf="loggedIn" class="buttonGroup">
      <img class="fotoPerfil" src={{user.photoUrl}} alt="fotoPerfil">
      <label class="tituloBienvenido">Bienvenido {{user.name}}</label><span></span>
      <button type="button" class="btn btn-dark" (click)="signOut()" routerLink="/" routerLinkActive="active">Cerrar Sesión</button>
    </div>
  <div class="cabecera">
    <h1>Ofertas</h1>
    <img src="../assets/imagenes/footTitle.png" alt="Cabecera">
  </div>
</div>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">Ofertas</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
    aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="/inicio">Inicio
          <span class="sr-only">(current)</span>
        </a>  
      </li>
      <!-- <li class="nav-item">
        <a class="nav-link" href="/registrar-negocio" routerLinkActive="active">¡Registra tu negocio!</a>
      </li> -->
    </ul>
    <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="search" placeholder="Buscar" aria-label="Search">
      <!-- <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Buscar</button> -->
      <button class="btnDetalle" placeholder="Buscar">Buscar</button>
    </form>
  </div>
</nav>
logged = {{loggedIn}}
<div *ngIf="loggedIn" class="principal">
    <router-outlet></router-outlet>
</div>
<div *ngIf="!loggedIn" class="principal">
  <router-outlet name="noLogueado"></router-outlet>
</div>
